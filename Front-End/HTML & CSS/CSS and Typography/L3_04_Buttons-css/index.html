<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Buttons CSS</title>
</head>
<body>
    <div>
        <h2>Normal Buttons</h2>
    </div>
    <div>
        <a type="button" class="button" href="">Learn More</a>
        <button class="button" href="">Learn More</button>
        <button class="hover button" href="">Learn More</button>
    </div>
    <div>
        <h2>Filled Buttons</h2>
    </div>
    <div>
        <a class="button">Learn More</a>
        <button class="fill button">Learn More</button>
        <button class="fill hover button">Learn More</button>
    </div>
    <div>
        <h2>Icon buttons</h2>
    </div>
    <div>
        <a class="button"><i class="fas fa-long-arrow-alt-down"></i>Download</a>
        <button class="fill button"><i class="fas fa-long-arrow-alt-down"></i>Download</button>
        <button class="fill button hover"><i class="fas fa-long-arrow-alt-down"></i>Download</button>
    </div>
</body>
</html>
